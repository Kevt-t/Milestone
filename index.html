<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube Video Viewer</title>
</head>
<body>

    <header>
        <div class="header">  
            <!-- Website Logo -->
            <img src="Designing/HHC Logo.png" alt="Hard Hat Club Logo" class="logo">

            <!-- Light/Dark Mode Toggle Button -->
            <button id="modeToggle" class="mode-toggle">
                <img id="modeIcon" src="Designing/Light Mode Icon.png" alt="Light Mode Icon">
            </button>
        </div>
    </header>

    <!-- Title for Center Page -->
    <main class="main-layout">
        <h1 class="title">How to Lay Bricks</h1>

        <!-- Video Embed -->
        <div class="video-container">
            <iframe
                class="video-player"
                id="mainVideo"
                name="YouTubeVideoPlayer"
                width="560"
                height="315"
                src="https://www.youtube.com/embed/jDgEqhz94-Y?si=dCVqdUaSK4DN3J8f"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Video Description -->
        <details class="video-description">
            <summary>Video Description</summary>
            <p>This video provides a step-by-step guide on how to lay bricks for beginners, including using a line for alignment and setting a strong foundation.</p>
        </details>

        <!-- Autoplay Button for Future Development -->
        <div class="controls">
            <label for="autoplayToggle">Auto-Play:</label>
            <input type="checkbox" id="autoplayToggle" disabled>
        </div>

        <!-- Drop down Menu for Different Categories -->
        <div class="video-category">
            <label for="videoCategory">Choose a category:</label>
            <select id="videoCategory" name="videoCategory">
                <option value="bricklaying">Bricklaying</option>
                <option value="plumbing">Plumbing</option>
                <option value="electrical">Electrical</option>
            </select>
        </div>

        <!-- Placeholder section for additional videos -->
        <div class="video-placeholder-container">
            <div class="video-placeholder">
                <iframe
                    width="280"
                    height="157"
                    src="https://www.youtube.com/embed/2aAD4R52Bts?si=3KIt-yS6zzn_T3pQ&amp;controls=0"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="video-placeholder">
                <iframe
                    width="280"
                    height="157"
                    src="https://www.youtube.com/embed/H6iYoin0vIg?si=GGSs0soYjzm0BKVJ&amp;controls=0&amp;start=1"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="video-placeholder">
                <iframe
                    width="280"
                    height="157"
                    src="https://www.youtube.com/embed/vqK5bkoOF9M?si=lTOt4cEQPp8DlLTg&amp;controls=0"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="video-placeholder">
                <iframe
                    class="video-player"
                    width="280"
                    height="157"
                    src="https://www.youtube.com/embed/8F4ZJ762QfM?si=HFAPDhK4l4halopB&amp;controls=0"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="video-placeholder">
                <iframe
                    class="video-player"
                    width="280"
                    height="157"
                    src="https://www.youtube.com/embed/6udNHCKvXyc?si=PqvlH36nofyUU9sI&amp;controls=0"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- Theme selection dropdown -->
        <div class="theme-selector">
            <label for="themeSelect">Select Theme:</label>
            <select id="themeSelect">
                <option value="default">Default</option>
                <option value="blue">Blue Theme</option>
                <option value="green">Green Theme</option>
                <option value="orange">Orange Theme</option>
                <option value="purple">Purple Theme</option>
            </select>
        </div>
    </main>

    <footer>
        <p>Connect with us on:
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a>
        </p>
    </footer>

    <!-- Link to external JS -->
    <script src="script.js"></script>

</body>
</html>
